apiVersion: meta.k8s.appscode.com/v1alpha1
kind: ResourceTableDefinition
metadata:
  creationTimestamp: null
  labels:
    k8s.io/group: ui.k8s.appscode.com
    k8s.io/kind: GenericResourceService
    k8s.io/resource: genericresourceservices
    k8s.io/version: v1alpha1
  name: kubedb-ui.k8s.appscode.com-v1alpha1-genericresourceservices
spec:
  columns:
    - name: Exposed
      pathTemplate: "{{ .spec.facilities.exposed.usage }}"
      priority: 3
      type: string
      color:
        color: Foreground
        template: |
          {{ $status := .spec.facilities.exposed.usage }}
          {{ $color := "info" }}
          {{ if eq $status "Used" }}
            {{ $status = "success" }}
          {{ else eq $status "Unused" }}
            {{ $status = "danger" }}
          {{ else eq $status "Unknown" }}
            {{ $status = "neutral" }}
          {{ end }}
          {{- printf "%s" $color -}}
    - name: TLS
      pathTemplate: "{{ .spec.facilities.tls.usage }}"
      priority: 3
      type: string
      color:
        color: Foreground
        template: |
          {{ $status := .spec.facilities.exposed.usage }}
